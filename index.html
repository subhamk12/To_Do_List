<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading"><p>Subham's To Do List</p></div>
<div class="content">
    <form>
        <input type="text">

        <select>
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="remaining">Remaining</option>
        </select>
    </form>
</div>
<div class="todo-list">
    <ul class="ul">

    </ul>


</div>


<script src="main.js"></script>
</body>
</html>
